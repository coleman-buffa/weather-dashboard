<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a7978ebb6a.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css"/>

  <title>Weather Dashboard</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid text-align-center">
      <h1 class="navbar-text">
        Weather Dashboard
      </h1>>
    </div>
  </nav>

  <!--Contains the rest of the page  -->
  <div class="container">
    <!-- Input form and recently viewed city list area -->
    <div class="row">

      <div class="col-3">

        <!-- Input form area -->
        <div class="row">
          <form class="mb-3">
            <label for="city-input" class="form-label" >Seach for a City:</label>
            <input type="text" class="form-control" id="city-input" placeholder="City Search">
            <button type="submit" class="btn btn-primary" id="city-button"><span class="fas fa-search"></span></button>
          </form>
        </div>

        <!-- Recently viewed city list area -->
        <div class="row">
          <ul class="list-group" id="city-list">
            <!-- Append cities here dynamically -->
          </ul>
        </div>

      </div>

      <div class="col-9">
        <!-- Specific city weather and five day forecast areas -->
        <div class="row" id="city-weather-area">

          <!-- City specific weather data -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="city-name"></h5>            
              <p class="card-text" id="temperature"></p>
              <p class="card-text" id="humidity"></p>
              <p class="card-text" id="windSpeed"></p>
              <p class="card-text" id="uvIndex"></p>
            </div>
          </div>
        </div>

        <div class="row" id="forecast-area">
          <div class="row">
            <h5 class="card-title">5-Day Forecast:</h5>
          </div>

          <div id="card-area">
            <!-- Append forecast cards here -->
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="script.js"></script>

</body>

</html>
